name: CI-CD EKS Deployment

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-north-1
      ECR_REPOSITORY: hello-yaswanth
      DEPLOYMENT_NAME: hello-yaswanth

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-north-1 \
          | docker login --username AWS --password-stdin \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-north-1.amazonaws.com

      - name: Build Docker image
        run: docker build -t hello-yaswanth .

      - name: Tag Docker image
        run: |
          docker tag hello-yaswanth:latest \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-north-1.amazonaws.com/hello-yaswanth:latest

      - name: Push Docker image
        run: |
          docker push \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-north-1.amazonaws.com/hello-yaswanth:latest

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
          --region eu-north-1 \
          --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Restart Kubernetes deployment
        run: kubectl rollout restart deployment hello-yaswanth
