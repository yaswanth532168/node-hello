name: Deploy to EKS

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}

    steps:
    # Checkout source code
    - name: Checkout source code
      uses: actions/checkout@v3

    # Configure AWS credentials
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Login to Amazon ECR (fixed)
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

    # Build Docker image
    - name: Build Docker image
      run: |
        docker build -t $ECR_REPOSITORY:${{ github.run_number }} .

    # Tag Docker image
    - name: Tag Docker image
      run: |
        docker tag $ECR_REPOSITORY:${{ github.run_number }} \
        $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:${{ github.run_number }}

    # Push Docker image
    - name: Push Docker image
      run: |
        docker push \
        $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:${{ github.run_number }}

    # Configure kubeconfig
    - name: Configure kubeconfig
      run: |
        aws eks --region $AWS_REGION update-kubeconfig --name $EKS_CLUSTER_NAME

    # Deploy application
    - name: Deploy application
      run: |
        kubectl set image deployment/hello-yaswanth \
        hello-container=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:${{ github.run_number }}

    # Verify deployment & rollback if failed
    - name: Verify deployment & rollback if failed
      run: |
        echo "Checking rollout status..."

        if kubectl rollout status deployment/hello-yaswanth --timeout=180s; then
          echo "Deployment successful. Old pods removed safely."
        else
          echo "Deployment failed. Gathering error details..."

          echo "========== POD STATUS =========="
          kubectl get pods -o wide

          FAILED_POD=$(kubectl get pods \
            --field-selector=status.phase!=Running \
            -o jsonpath="{.items[0].metadata.name}")

          echo "Failed pod: $FAILED_POD"

          echo "========== POD DESCRIPTION =========="
          kubectl describe pod $FAILED_POD || true

          echo "========== POD LOGS =========="
          kubectl logs $FAILED_POD || true

          echo "========== RECENT EVENTS =========="
          kubectl get events --sort-by=.lastTimestamp | tail -20

          echo "Rolling back deployment..."
          kubectl rollout undo deployment/hello-yaswanth

          echo "Rollback completed successfully."
          exit 1
        fi
